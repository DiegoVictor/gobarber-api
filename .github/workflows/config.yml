name: Pipeline
on:
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
      - uses: actions/checkout@v4
      - name: Run tests
        run: |
          npm ci
          npm run test
      - uses: codecov/codecov-action@v4
        with:
          directory: ./tests/coverage/
