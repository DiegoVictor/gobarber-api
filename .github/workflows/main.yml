name: CI
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.1.0
      with:
        node-version: 12.18.x
    - name: Install dependencies
      run: yarn
    - name: Run build
      run: yarn test
    - uses: codecov/codecov-action@v1
